<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192-helmet.png" />
    <meta name="theme-color" content="#000000" />
    <title>DUNGENZ</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');

      body {
        margin: 0;
        background: #000;
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: sans-serif;
      }

      .splash-logo {
        width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body style="background-color: #000; color: white;">
    <div id="splash-screen">
      <img src="/logo512.png" alt="DUNGENZ Logo" class="splash-logo" />
      <h2>Loading DUNGENZ...</h2>
    </div>
    <div id="root"></div>

    <!-- ‚úÖ Splash hide logic + ResetPassword bypass -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const splash = document.getElementById('splash-screen');
        const root = document.getElementById('root');
        const isResetRoute = window.location.pathname.startsWith('/reset-password');
    
        const hideSplash = () => {
          if (splash) splash.style.display = 'none';
        };
    
        if (isResetRoute) {
          hideSplash();
        } else {
          let observerTimeout = setTimeout(hideSplash, 5000); // fallback
    
          new MutationObserver((mutations, observer) => {
            if (root && root.childNodes.length > 0) {
              hideSplash();
              clearTimeout(observerTimeout);
              observer.disconnect();
            }
          }).observe(root, { childList: true });
        }
      });
    </script>

    <!-- üß™ JS Error Logger for Mobile -->
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        const errorBox = document.createElement('pre');
        errorBox.style.color = 'red';
        errorBox.style.background = 'black';
        errorBox.style.padding = '20px';
        errorBox.style.fontSize = '14px';
        errorBox.innerText =
          '‚ö†Ô∏è JS Error on iPhone:\n' +
          message + '\n' +
          'File: ' + source + '\n' +
          'Line: ' + lineno + ', Col: ' + colno;

        document.body.innerHTML = '';
        document.body.appendChild(errorBox);
      };
    </script>

    <!-- ‚è± Fallback if root is empty -->
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          document.body.innerHTML =
            '<h2 style="color:white;padding:20px;background:black">‚ö†Ô∏è App failed to load.<br>Please refresh or update your browser.</h2>';
        }
      }, 5000);
    </script>
  </body>
</html>
